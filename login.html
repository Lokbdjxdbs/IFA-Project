
<!DOCTYPE html>
<html>
<head>
  <title>Netflix Register and Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }

    .register-form, .login-form {
      width: 40%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-form h2, .login-form h2 {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c50914;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register and Login</h1>
    <div class="options">
      <button id="register-btn">New Register</button>
      <button id="login-btn">Already Registered? Login</button>
    </div>

    <div class="register-form" id="register-form">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Email" id="email" />
        <input type="password" placeholder="Password" id="password" />
        <input type="password" placeholder="Confirm Password" id="confirm-password" />
        <button id="register-submit">Register</button>
      </form>
    </div>

    <div class="login-form" id="login-form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email" id="email-login" />
        <input type="password" placeholder="Password" id="password-login" />
        <button id="login-submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    
    document.addEventListener("DOMContentLoaded", function() {
      const registerBtn = document.getElementById("register-btn");
      const loginBtn = document.getElementById("login-btn");
      const registerForm = document.getElementById("register-form");
      const loginForm = document.getElementById("login-form");

      registerBtn.addEventListener("click", function() {
        registerForm.style.display = "block";
        loginForm.style.display = "none";
      });

      loginBtn.addEventListener("click", function() {
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      });

      const registerSubmit = document.getElementById("register-submit");
      const loginSubmit = document.getElementById("login-submit");

      registerSubmit.addEventListener("click", function() {
        // Handle the register button click event
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
        } else {
          
          console.log("Registering user...");
          
        }
      });

      loginSubmit.addEventListener("click", function() {
        
        const email = document.getElementById("email-login").value;
        const password = document.getElementById("password-login").value;

        console.log("Logging in user...");
        
      });
    });
  </script>
</body>
</html>
